{% extends "base.html" %}
{% block title %}Add Contact - Networking Service{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Add Contact</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/add_contact">
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="birth_date">Birth Date:</label>
                        <input type="date" name="birth_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" name="phone_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="interests">Interests:</label>
                        <textarea name="interests" class="form-control"></textarea>
                    </div>

                    <!-- Добавление нескольких бесед -->
                    <div id="conversations">
                        <div class="form-group">
                            <label for="conversation_date_0">Conversation Date:</label>
                            <input type="date" name="conversation_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="last_conversation_0">Last Conversation:</label>
                            <textarea name="last_conversation" class="form-control"></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="addConversation()">Add Another Conversation</button>

                    <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function addConversation() {
    var div = document.createElement('div');
    div.className = 'form-group';
    div.innerHTML = `
        <label for="conversation_date_${document.querySelectorAll('[name="conversation_date"]').length}">Conversation Date:</label>
        <input type="date" name="conversation_date" class="form-control">
        <div class="form-group">
            <label for="last_conversation_${document.querySelectorAll('[name="last_conversation"]').length}">Last Conversation:</label>
            <textarea name="last_conversation" class="form-control"></textarea>
        </div>
    `;
    document.getElementById('conversations').appendChild(div);
}
</script>
{% endblock %}
