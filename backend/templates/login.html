<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Вход</h1>

        <!-- Форма входа -->
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <p class="mt-3">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>.</p>

        <!-- Блок для отображения ошибок -->
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);  // Используем FormData для отправки данных формы

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = '/';  // Перенаправляем на главную страницу
            } else {
                const error = await response.json();
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error.error;  // Показываем ошибку
                errorMessage.style.display = 'block';    // Делаем блок видимым
            }
        });
    </script>
</body>
</html>
